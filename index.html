<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' integrity='sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>    
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://github.com/KatrinaYates/form">My Code</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fkatrinayates.github.io%2Fform%2F">Validator</a>
            </li>
          </ul>
        </div>
      </nav>

    <!-- main section -->
    <main class="p-5">
        <h1 class="text-center">Team Building</h1>
        <h2 class="text-center">Lets learn more about each other!</h2>
        <form class="p-3">
            <fieldset class="border p-5 row g-3 m-3">
                <legend>About You:</legend>
                
                <!-- text entry -->
                <div class="col-md-4">
                    <label for="fname" class="form-label">Name:<span>*</span></label>
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="Jane Doe" required autofocus>
                </div>

                <!-- text entry that requires an @ sign -->
                <div class="col-md-4">
                    <label for="email" class="form-label">Email:<span>*</span></label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="jane@email.com" required>
                </div>

                <!-- text entry thats hidden -->
                <div class="col-md-4">
                    <label for="pwd" class="form-label">Password:<span>*</span></label>
                    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="********" required>
                </div>

                <!-- text entry that requires numbers -->        
                <div class="col-md-4">
                    <label for="phone" class="form-label">Phone number:<span>*</span></label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="123-456-7890" required>
                </div>

                <!-- date and time entry -->
                <div class="col-md-4">
                    <label for="birthdaytime" class="form-label">Birthday:<span>*</span></label>
                    <input type="datetime-local" id="birthdaytime" name="birthdaytime" class="form-control form-control-sm" required>
                </div>

                <!-- add a file -->
                <div class="col-md-4">
                    <label for="myfile" class="form-label">Add a photo: (Optional)</label>
                    <input type="file" id="myfile" name="myfile" class="form-control">
                </div>

                <!-- drop down  -->
                <!-- This will also be the beginning of the flow control -->
                <div class="col-md-12" id="allSeason">                
                    <label for="season" class="form-label">Choose a season:<span>*</span></label>
                    <select id="season" name="season" class="form-control" required>
                        <option value="">Click for seasons</option>                       
                        <option value="fall">Fall</option>
                        <option value="winter">Winter</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                    </select>
                </div>

                <!-- drop downs that will be apart of the flow control! -->
                <!-- not set as 'required' right now -->
                <div class="col-md-5" id="fall">                
                    <label for="holidayFall" class="form-label">Choose a fall holiday:</label>
                    <select id="holidayFall" name="holidayFall" class="form-control">
                        <option value="">Click for holiday</option> 
                        <option value="halloween">Halloween</option>
                        <option value="thanksgiving">Thanksgiving</option>
                    </select>
                </div>

                <div class="col-md-6" id="winter">                
                    <label for="holidayWinter" class="form-label">Choose a winter holiday:</label>
                    <select id="holidayWinter" name="holidayWinter" class="form-control">
                        <option value="">Click for holiday</option> 
                        <option value="christmas">Christmas</option>
                        <option value="newYork">New Year</option>
                    </select>
                </div>

                <div class="col-md-6" id="spring">                
                    <label for="holidaySpring" class="form-label">Choose a spring holiday:</label>
                    <select id="holidaySpring" name="holidaySpring" class="form-control">
                        <option value="">Click for holiday</option> 
                        <option value="valentines">Valentines Day</option>
                        <option value="cincoDeMayo">Cinco De Mayo</option>
                    </select>
                </div>

                <div class="col-md-6" id="summer">                
                    <label for="holidaySummer" class="form-label">Choose a summer holiday:</label>
                    <select id="holidaySummer" name="holidaySummer" class="form-control">
                        <option value="">Click for holiday</option> 
                        <option value="memorial">Memorial Day</option>
                        <option value="independence">Independence Day</option>
                    </select>
                </div>
                
                <br>

                <!-- radio -->
                <div class="col-md-4">
                    <label for="language" class="form-label">Choose a language:<span>*</span></label>
                    <div id="languageBOX" class="form-control">
                        <input type="radio" id="html" name="fav_language" value="HTML" required>
                        <label for="html">HTML</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label><br>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                    </div>                    
                </div>

                <!-- checkbox -->
                <div class="col-md-4">
                    <label for="enjoy" class="form-label">I enjoy:<span>*</span></label>
                    <div id="enjoy" class="form-control">
                        <input type="checkbox" id="hiking" name="hiking" value="hiking">
                        <label for="hiking"> hiking</label><br>
                        <input type="checkbox" id="programming" name="programming" value="programming">
                        <label for="programming"> programming</label><br>
                        <input type="checkbox" id="sleeping" name="sleeping" value="sleeping">
                        <label for="sleeping"> sleeping</label>
                    </div>                    
                </div>

                <!-- color selector -->
                <div class="col-md-4">
                    <label for="favcolor" class="form-label">Select your favorite color:<span>*</span></label>
                    <input type="color" id="favcolor" name="favcolor" class="form-control form-control-lg">
                </div>

                <!-- text area -->
                <div class="col-md-12">
                    <label for="otherInfo" class="form-label">Other Information: (Optional)</label><br>
                    <textarea id="otherInfo" name="message" rows="10" cols="30" class="form-control"></textarea>
                </div>

                <!-- buttons -->
                <input type="submit" value="Submit" class="col-md-6 form-control-lg btn btn-light btn-outline-dark">
                <input type="reset" class="col-md-6 form-control-lg btn btn-light btn-outline-dark">                    

            </fieldset>
        </form>


    </main> 

    <!-- JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js' integrity='sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=' crossorigin='anonymous'></script>
    <script src="script/script.js"></script>
</body>
</html>
